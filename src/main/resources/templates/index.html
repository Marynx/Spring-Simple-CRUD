<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Repo</title>
</head>
<body>
<form action="#" method="post" th:action="@{/add}" th:object="${newUser}">
    <p>First Name: <input type="text" th:field="*{firstName}"/></p>
    <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
    <p>First Name: <input type="number" min="1" th:field="*{age}"/></p>
<input type="submit" value="Add"/>
</form>


<div th:if="not ${allUsers.isEmpty()}">
    <table border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr th:each="user:${allUsers}" th:object="${user}">
            <td th:text="*{id}">1</td>
            <td th:text="*{firstName}">John</td>
            <td th:text="*{lastName}">Novak</td>
            <td th:text="|*{age} yr|">18</td>
            <td><a th:href="@{/edit/{id}(id=*{id})}">EDIT</a></td>
            <td><a th:href="@{/delete/{id}(id=*{id})}">DELETE</a> </td>
        </tr>
    </table>
</div>
<div th:if="${allUsers.isEmpty()}">
    <h1>No users in database yet :(</h1>
</div>


</body>
</html>
