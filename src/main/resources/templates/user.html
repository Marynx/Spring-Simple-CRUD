<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Library</title>
</head>
<body>
<h1>Users</h1>
<form action="#" method="post" th:action="@{/update/{id}(id=${editUser.id})}" th:object="${editUser}">
    <p>First Name: <input type="text" th:field="*{firstName}"/></p>
    <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
    <p>First Name: <input type="number" min="1" th:field="*{age}"/></p>
    <input type="submit" value="Update User"/>
</form>
</body>
</html>
